<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>JAVASCRIPT FORM</title>
</head>
<body>
    
    <form id="myForm">
        Name: <input class="field" type="text" placeholder="Full Name">
        Email: <input class="field" type="email" placeholder="example@example.com"> <br><br>
        Contact: <input class="field1" type="text" placeholder="0300-1234567">
        Address: <input class="field2" type="text" placeholder="complet address"> <br><br>
        Order Quantity: 
        <input class="field3" type="number" id="num1">
        Price:
        <input class="field4" type="number" id="num2"> <br><br>

       
        <div class="frame">
            <button class="custom-btn btn-1">Submit</button>
        </div>
        <P>Amount in PKR</P><p id="result"></p>
    </form>
    

    <script src="./script.js"></script>
</body>
</html>
